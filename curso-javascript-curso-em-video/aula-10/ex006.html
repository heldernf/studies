<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;  
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.border = '2px solid darkblue'
            a.style.backgroundColor = 'darkred'
        }
        function entrar() {
            a.innerText = 'Entrou'
            a.style.opacity = '0.5'
            a.style.padding = '1%'
            a.style.transition = '0.3s'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.opacity = '1'
            a.style.padding = '0%'
            a.style.transition = '0.3s'
        }
    </script>
</body>

</html>
