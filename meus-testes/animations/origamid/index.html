<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="animation, loading animation">
    <meta name="description" content="Animação de loading por Origamid (Canal YT)">
    <meta name="author" content="Helder Neto">
    <title>Loading animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/014da9a59e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="box-login">

        <h1 id="name-login">LOGIN</h1>

        <form action="">
            <div class="div-info">
                <input type="email" name="n_email" id="email" placeholder="Your best email" autocomplete="on" required>
                <label for="email" id="label-email">Email</label>
            </div>

            <div class="div-info">
                <input type="password" name="n_password" id="password" placeholder="Your password" required>
                <label for="password" id="label-password">Senha</label>
                <a href="#">I forgot my password</a>

                <i class="fa-regular fa-eye"></i>
                <i class="fa-sharp fa-regular fa-eye-slash" style="display: none;"></i>
            </div>

            <div id="div-btn">
                <button type="submit" id="btn-connect">Connect</button>
            </div>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
