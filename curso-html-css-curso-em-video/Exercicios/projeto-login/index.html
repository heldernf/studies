<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mq.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <section id="login">

            <div id="imagem">               
            </div>

            <div id="formulario">

                <h1>Login</h1>
                <p>Seja Bem-Vindo. Fa√ßa login para acessar a sua conta.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span id="icon-login" class="material-icons">
                            person
                        </span>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu E-mail" autocomplete="email" required maxlength="30">
                    </div>
                    
                    <div class="campo">
                        <span id="icon-password" class="material-icons">
                            vpn_key
                        </span>
                        <input type="password" name="password" id="ipassword" placeholder="Digite sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>

                    <input type="submit" value="Entrar">
                    
                    <a href="esqueci.html" id="button"> Esqueci minha Senha
                        <span id="icon-login" class="material-icons">
                            mail
                        </span>
                    </a>
                </form>

            </div>

        </section>
    </main>
</body>

</html>
