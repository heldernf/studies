<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <optgroup label="Nordesté">
                    <option value="MA">Maranhão</option>
                    <option value="MA">Bahia</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="RJ">Rio de Janeio</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão</label>
            <input type="text" name="profissao" id="iprofissao">
        </p>

        <p>
            <label for="imensagem">Mensagem</label>
            <textarea name="mensagem" id="imensagem" cols="20" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
