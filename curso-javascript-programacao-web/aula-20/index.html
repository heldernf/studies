<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
    <header>
        <div id="div-header">
            <h1>tasks <span>list!</span></h1>
        </div>
    </header>

    <div id="addTarefa">
        <input required type="text" name="ntarefa" id="tarefa" placeholder="Adicione uma nova tarefa">
        <button id="btn-addTarefa" onclick="addTarefa()">
            Criar<span id="icon-plusInCircle" class="material-symbols-outlined">add_circle</span>
        </button>
    </div>

    <main>
        <section>

            <div id="section-top">
                <div id="div-total">
                    <p>Tarefas</p>
                    <p id="p-total-number">0</p>
                </div>

                <div id="div-realizadas">
                    <p>Realizadas</p>
                    <p id="p-realizadas-number">0 / 0</p>
                </div>
            </div>

            <div id="section-bottom">
                <div id="sem-tarefas">
                    <img src="img/annotation-table.png" alt="">
                    <p id="sem-tarefas-p1">Nenhuma tarefa cadastrada</p>
                    <p id="sem-tarefas-p2">Crie tarefas e organize seu dia</p>
                </div>
            </div>

        </section>
    </main>
    
    <script src="js/index.js"></script>
</body>

</html>
