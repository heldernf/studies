<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
    <header>
        <h1>tasks <span>list!</span></h1>
    </header>

    <div id="addTarefa">
        <input autocomplete="" required type="text" name="ntarefa" id="tarefa" placeholder="Adicione uma nova tarefa">
        <button id="btn-addTarefa" onclick="addTarefa()">
            <p>Criar</p>
            <span id="icon-chevron_right" class="material-symbols-outlined">chevron_right</span>
        </button>
    </div>

    <main>
        <section>

            <div id="section-top">
                <div id="div-total">
                    <p>Tarefas</p>
                    <p id="p-total-number">0</p>
                </div>

                <div id="div-realizadas">
                    <p>Realizadas</p>
                    <p id="p-realizadas-number">0 / 0</p>
                </div>
            </div>

            <div id="section-bottom">
                <div id="sem-tarefas">
                    <img src="img/annotation-table.png" alt="">
                    <p id="sem-tarefas-p1">Você não tem nenhum tarefa</p>
                    <p id="sem-tarefas-p2">Crie tarefas e organize seu dia</p>
                </div>
                <!-- <div class="tarefa-block">
                    <input type="checkbox"  name="nrealizada" class="realizada">
                    <p class="tarefa-block-p">sadfaffas</p>
                    <button onclick="delTarefa()">
                        <span class="material-symbols-outlined icon-trash"> delete </span>
                    </button>
                </div> -->
            </div>

        </section>
    </main>
    
    <script src="js/index.js"></script>
</body>

</html>
