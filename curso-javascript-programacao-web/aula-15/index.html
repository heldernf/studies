<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>
        <h1>CONTADOR</h1>
    </header>

    <main>
        <div id="div-form">
            <form>
                <input type="text" name="inicio" id="inicio" required maxlength="12" onkeyup="if(event.keyCode === 13) gerarBtn()">
                <label for="inicio" id="label-inicio">IN√çCIO</label>
                <input type="text" name="fim" id="fim" required maxlength="12" onkeyup="if(event.keyCode === 13) gerarBtn()">
                <label for="fim" id="label-fim">FIM</label>
                <button type="button" title="CONFIRMAR" onclick="gerarBtn()" id="btn-gerar">
                    <span id="icon-check" class="material-symbols-outlined">check</span>
                </button>
                <button type="button" title="LIMPAR TUDO" onclick="cleanFormAndResult()" id="btn-limpa-res">
                    <span id="icon-trash" class="material-symbols-outlined">delete</span>
                </button>
            </form>
        </div>

        <div id="div-resultado">
            <div>
                <p id="resultado"></p>
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
